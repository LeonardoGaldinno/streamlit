name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Check if secret is set
      run: |
        if [ -z "${{ secrets.GCP_SA_KEY_BASE64 }}" ]; then
          echo "Secret GCP_SA_KEY_BASE64 is not set."
          exit 1
        fi

    - name: Decode service account key
      run: |
        echo "${{ secrets.GCP_SA_KEY_BASE64 }}" | base64 --decode > $HOME/gcloud-service-key.json
        if [ ! -s $HOME/gcloud-service-key.json ]; then
          echo "Failed to create service account key file."
          exit 1
        fi
        echo "Service account key file created successfully."
        cat $HOME/gcloud-service-key.json  # Debug: Output the content of the file

    - name: Set GOOGLE_APPLICATION_CREDENTIALS
      run: echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-service-key.json" >> $GITHUB_ENV

    - name: Authenticate to Google Cloud
      run: gcloud auth activate-service-account --key-file=$HOME/gcloud-service-key.json

    - name: Set Google Cloud Project
      run: gcloud config set project neural-journey-377617

